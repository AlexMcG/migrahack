		<script type="text/javascript">
            $(function () {
        $('#con1').highcharts({
            chart: {
                type: 'area'
            },
            title: {
                text: 'Persons Obtaining Permanent Resident Status from Europe (2001-2009)'
            },
            subtitle: {
                text: 'Hover over a column to view specific data. Click on countries in the legend to show/hide them.'
            },
            xAxis: {
                categories: ['2001', '2002', '2002', '2003', '2004', '2005', '2006','2007','2008','2009'],
                tickmarkPlacement: 'on',
                title: {
                    enabled: false
                }
            },credits: {
            enabled: false
        },
            yAxis: {
                title: {
                    text: 'Percent'
                }
            },
            tooltip: {
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b><br/>',
                shared: true
            },
            plotOptions: {
                area: {
                    stacking: 'percent',
                    lineColor: '#ffffff',
                    lineWidth: 1,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#ffffff'
                    }
                }
            },
            series: [{
                name: 'Russia',
                data: getDataByName('Russia', country),
            }, {
                name: 'Germany',
                data: getDataByName('Germany', country),
            }, {
                name: 'United Kingdom',
                data: getDataByName('United Kingdom', country),
            }, {
                name: 'France',
                data: getDataByName('France', country),
            }, {
                name: 'Italy',
                data: getDataByName('Italy', country),
            },{
                name: 'Spain',
                data: getDataByName('Spain', country),
            },{
                name: 'Ukraine',
                data: getDataByName('Ukraine', country),
            },{
                name: 'Poland',
                data: getDataByName('Poland', country),
            },{
                name: 'Romania',
                data: getDataByName('Romania', country),
            }]
        });
    });
    

		</script>
